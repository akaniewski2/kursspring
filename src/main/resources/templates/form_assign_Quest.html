<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>

    <title>New Knight</title>
    <meta http-equiv="Content-Type" content="text/html"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/css/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
    <!--    ; charset="UTF-8"-->
</head>

<body>

<div class="container" style="padding:50px">

    <div class="row">

    </div>
    <form class="form-horizontal" th:object="${knight}" th:action="@{/assignQuest}" method="post">

<!--    //ukryte pola aby obiekt na powrocie sie wlasciwie wypelnil wartosciami    -->
    <input type="hidden" th:field="*{id}" >
    <input type="hidden" th:field="*{name}" >
    <input type="hidden" th:field="*{age}" >
    <input type="hidden" th:field="*{level}" >

        <div class="form-group">
            <label class="control-label">Wykonaj zadanie</label>

            <select class="form-control"
                        th:field="*{quest}">
                <option th:each="quest : ${notStartedQuest}"
                        th:value="${quest.id}"
                        th:text="${quest.description}"
                ></option>

                <!--                        th:text="${quest.getDescription}"-->
            </select>
        </div>

        <div class="row">
            <button type="submit" class="btn btn-default">Wyslij zadanie</button>
        </div>


    </form>

</div>
</body>
</html>
