<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">

<head>

    <title>Knight list</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/css/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>

<body>
<div class="container">



    <!--<h1>Rycerze</h1>-->
    <!--<p th:text="${hello}" />-->
    <p  th:text="${allKnights}"  />


    <div th:each="knight : ${allKnights}">
        <p th:text="${knight.name}" />
    </div>

    <table class="table">
        <thead>
        <tr><td>Imie</td><td>wiek</td></tr>
        <tbody th:each="knight : ${allKnights}">
        <tr>
            <td th:text="${knight.name}" ></td>
            <td th:text="${knight.age}" ></td>
        </tr>


        </tbody>



        </thead>


    </table>

</div>
</body>

</html>
